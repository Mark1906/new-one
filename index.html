<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Marketplace</h1>
        <div id="cart">
            <buton id="cart-button" onclick="openCart()">
                <img src="images/cart.png" alt="cart">
            </buton>
            <div id="cart-products" class="hide">
                Cart is empty
            </div>
        </div>
    </header>
    <main>
        <div id="products-grid">

        </div>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="order-block">   
            </div>
            <form id="order-form">
                <input type="text" name="name" placeholder="Повне ім'я" required>
                <input type="text" name="address" placeholder="Адреса доствки" required>
                <input type="text" name="phone" placeholder="Номер телефону" required>
                <input type="text" name="post_number" placeholder="Індекс" required>
                <h2>Сумарно: <span id="price"></span></h2>
                <input type="submit" value="Купити">
            </form>
        </div>
    </div>
</body>    
<script src="js.js" defer></script>
</html>
